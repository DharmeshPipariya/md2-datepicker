<div class="md-datepicker-trigger" overlay-origin (click)="toggle()" #origin="overlayOrigin" #trigger>
  <span class="md-datepicker-placeholder" [@transformPlaceholder]="_getPlaceholderState()"> {{ placeholder }} </span>
  <span class="md-datepicker-value" *ngIf="selected"> {{ selected?.viewValue }} </span>
  <span class="md-datepicker-arrow"></span>
</div>
<template connected-overlay [origin]="origin" [open]="panelOpen" hasBackdrop (backdropClick)="close()"
          backdropClass="md-overlay-transparent-backdrop" [positions]="_positions" [width]="_getWidth()">
  <div class="md-datepicker-panel" [@transformPanel]="_getPanelState()" (@transformPanel.done)="_onPanelDone()"
       (keydown)="_keyManager.onKeydown($event)">
    <div class="md-datepicker-content" [@fadeInContent]="'showing'">
      <ng-content></ng-content>
    </div>
  </div>
</template>
